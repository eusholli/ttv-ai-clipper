[loggers]
keys=root,uvicorn,uvicorn.access,uvicorn.error,fastapi,sqlalchemy,postgresql

[handlers]
keys=console,error_file,access_file,postgresql

[formatters]
keys=default,json,access

[logger_root]
level=INFO
handlers=console,error_file
qualname=root

[logger_uvicorn]
level=INFO
handlers=console,error_file
qualname=uvicorn
propagate=0

[logger_uvicorn.access]
level=INFO
handlers=access_file
qualname=uvicorn.access
propagate=0

[logger_uvicorn.error]
level=INFO
handlers=error_file
qualname=uvicorn.error
propagate=0

[logger_fastapi]
level=INFO
handlers=console,error_file
qualname=fastapi
propagate=0

[logger_sqlalchemy]
level=WARNING
handlers=error_file
qualname=sqlalchemy
propagate=0

[logger_postgresql]
level=WARNING
handlers=postgresql
qualname=postgresql
propagate=0

[handler_console]
class=StreamHandler
formatter=default
args=(sys.stdout,)

[handler_error_file]
class=handlers.RotatingFileHandler
level=ERROR
formatter=json
args=('/var/log/fastapi/error.log', 10485760, 5)

[handler_access_file]
class=handlers.RotatingFileHandler
formatter=access
args=('/var/log/fastapi/access.log', 10485760, 5)

[handler_postgresql]
class=handlers.RotatingFileHandler
formatter=json
args=('/var/log/postgresql/postgresql.log', 10485760, 5)

[formatter_default]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_json]
class=pythonjsonlogger.jsonlogger.JsonFormatter
format=%(asctime)s %(name)s %(levelname)s %(message)s %(pathname)s %(lineno)d %(funcName)s %(process)d %(thread)d %(threadName)s

[formatter_access]
format=%(asctime)s - %(message)s
