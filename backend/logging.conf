{
    "version": 1,
    "disable_existing_loggers": false,
    "formatters": {
        "default": {
            "format": "%(asctime)s - %(name)s - %(levelname)s - %(message)s",
            "datefmt": "%Y-%m-%d %H:%M:%S"
        },
        "json": {
            "class": "pythonjsonlogger.jsonlogger.JsonFormatter",
            "format": "%(asctime)s %(name)s %(levelname)s %(message)s %(pathname)s %(lineno)d %(funcName)s %(process)d %(thread)d %(threadName)s"
        },
        "access": {
            "format": "%(asctime)s - %(name)s - %(levelname)s - %(client_addr)s - \"%(request_line)s\" %(status_code)s"
        }
    },
    "handlers": {
        "console": {
            "class": "logging.StreamHandler",
            "formatter": "default",
            "stream": "ext://sys.stdout"
        },
        "error_file": {
            "class": "logging.handlers.RotatingFileHandler",
            "formatter": "json",
            "filename": "/var/log/fastapi/error.log",
            "maxBytes": 10485760,
            "backupCount": 5,
            "level": "ERROR"
        },
        "access_file": {
            "class": "logging.handlers.RotatingFileHandler",
            "formatter": "access",
            "filename": "/var/log/fastapi/access.log",
            "maxBytes": 10485760,
            "backupCount": 5
        },
        "postgresql": {
            "class": "logging.handlers.RotatingFileHandler",
            "formatter": "json",
            "filename": "/var/log/postgresql/postgresql.log",
            "maxBytes": 10485760,
            "backupCount": 5
        }
    },
    "loggers": {
        "uvicorn": {
            "handlers": ["console", "error_file"],
            "level": "INFO",
            "propagate": false
        },
        "uvicorn.access": {
            "handlers": ["access_file"],
            "level": "INFO",
            "propagate": false
        },
        "uvicorn.error": {
            "handlers": ["error_file"],
            "level": "INFO",
            "propagate": false
        },
        "fastapi": {
            "handlers": ["console", "error_file"],
            "level": "INFO",
            "propagate": false
        },
        "sqlalchemy": {
            "handlers": ["error_file"],
            "level": "WARNING",
            "propagate": false
        },
        "postgresql": {
            "handlers": ["postgresql"],
            "level": "WARNING",
            "propagate": false
        },
        "root": {
            "handlers": ["console", "error_file"],
            "level": "INFO"
        }
    }
}